# Default Training Configuration for Î©-Proof

# Training
epochs: 100
batch_size: 64
learning_rate: 0.001
seed: 42

# Model Architecture
vocab_size: 20
embed_dim: 32
hidden_dim: 128
n_layers: 3

# Multi-Task Loss
lambda_halt: 0.5  # Weight for halt prediction loss
n_halt_classes: 3  # EARLY, MID, LATE

# Data Generation
train_samples: 3000
val_samples: 500
test_samples: 1000

# Train/Val: easy formulas
train_n_atoms: [2, 3]
train_depth: [1, 3]

# Test OOD: harder formulas
test_n_atoms: [3, 4]
test_depth: [3, 5]

# Oracle Configuration
valuation_order: "lex"  # Options: lex, shuffle, random
atom_order: "sorted"     # Options: sorted, shuffle

# Ablation
shuffle_K: false  # Set to true to destroy oracle structure

# Output
output_dir: "results/k_real"
checkpoint_epochs: [0, 10, 25, 50, 100]

# Sphere Tracking (optional)
enable_sphere: false
sphere_revision_budget: 10
